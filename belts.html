<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leather Belts - Élan Leathers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Our Leather Belts</h1>
  <div class="product-grid">

    <!-- Product Example -->
    <div class="product-card">
      <img src="belt1.jpg" alt="Classic Brown Belt">
      <h2>Classic Brown Belt</h2>
      <p>Premium handcrafted leather with antique buckle.</p>
      <p class="price">₹999</p>
      <button onclick="addToCart('Classic Brown Belt', 999)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="belt3.jpg" alt="Vintage Tan Belt">
      <h2>Vintage Tan Belt</h2>
      <p>Distressed leather with old gold finish buckle.</p>
      <p class="price">₹1,199</p>
      <button onclick="addToCart('Vintage Tan Belt', 1199)">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="belt5.jpg" alt="Dark Leather Belt">
      <h2>Dark Leather Belt</h2>
      <p>Minimalist dark chocolate leather belt.</p>
      <p class="price">₹899</p>
      <button onclick="addToCart('Dark Leather Belt', 899)">Add to Cart</button>
    </div>

    <!-- Add more belts here using same pattern -->

  </div>

  <h2>Your Cart</h2>
  <ul id="cart-list"></ul>
  <p><strong>Total:</strong> ₹<span id="cart-total">0</span></p>

  <script src="script.js"></script>
</body>
</html>
